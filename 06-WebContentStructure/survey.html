<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="number"><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br> 
        <label for="usage">How often do you use ChatGPT:</label><br>
        <select id="usage" name="usage" required>
        <option value="choose">Choose your answear</option>
        <option value="never">Never</option>
        <option value="rarely">Rarely</option>
        <option value="occasionally">Occasionally</option>
        <option value="often">Often</option>
        <option value="constantly">Constantly</option>
      </select><br><br>
        <label for="description">Describe shortly your benefits from using AI</label><br>
        <input type="textarea" id="description" name="description"><br><br>
        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
