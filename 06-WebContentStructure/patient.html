<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="date_birth">Date of birth:</label><br>
        <input type="date" id="date_birth"><br><br>

        <label for="place_birth">Place of birth:</label><br>
        <input type="text" id="place_birth"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="illnesses">Illnesses:</label><br>

        <form>
            <input type="checkbox" id="illness1" name="illness1" value="Cancer">
            <label for="illness1"> Cancer</label><br>
            <input type="checkbox" id="illness2" name="illness2" value="Syphilis">
            <label for="illness2">Syphilis</label><br>
            <input type="checkbox" id="illness3">
            <label for="illness3">Tuberculosis</label><br>
            <input type="checkbox" id="illness4">
            <label for="illness4">Cirrhosis</label><br><br>
          </form>

        <label for="notes">Notes:</label><br>
        <input type="textarea" id="notes"><br><br>
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
